<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Minneapolis</h1>
        <p>
          Tuesday 1528, Partly sunny <br />
          Humidity: 64%, Wind: 12 mph
        </p>
      </div>
      <div>⛅ 80°F</div>
    </main>
    <footer>
      Built by
      <a href="https://github.com/kboverhuis" target="_blank">
        Kristi Boverhuis</a
      >
      and is open-sourced
      <a href="https://github.com/kboverhuis/forecast-app" target="_blank"
        >on GitHub</a
      >
      and hosted
      <a href="https://forecast-project-app.netlify.app/" target="_blank"
        >on Netlify</a
      >
    </footer>
  </body>
</html>
